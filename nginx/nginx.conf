# nginx-proxy用の設定
# SSL終端はnginx-proxyが行うため、バックエンドはHTTPのみ
server {
    listen 80;
    server_name www.linux.it.teu.ac.jp www.lcn.ad.jp lcn.ad.jp;
    root /var/www/html;
    index index.html;
    
    # nginx-proxyからのリクエストのみを処理
    # リダイレクトはnginx-proxyが処理する
    
    # セキュリティヘッダーの追加
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # ファイルの配信設定
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 静的ファイルのキャッシュ設定
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}